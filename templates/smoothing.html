<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI | MyPhotoshop</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/slick.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/templatemo-style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="{{ url_for('static',filename='video/gfp-astro-timelapse.mp4')}}" type="video/mp4">
    </video>
    <div class="page-container">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <div class="cd-slider-nav">
              <nav class="navbar navbar-expand-lg" id="tm-nav">
                <a class="navbar-brand" href="/">Artificial Intelligence</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-supported-content" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbar-supported-content">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/" data-no="1">Home</a>
                        <div class="circle"></div>
                      </li>
                    </ul>
                  </div>
              </nav>
            </div>
          </div>          
        </div>        
      </div>      

      <div class="d-flex position-relative tm-border-top tm-border-bottom intro-container mt-4">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8 col-12">
              <img src="{{ url_for('static',filename='img/jkenyutnotfound.png')}}" class="img-fluid rounded" alt="..." id="previewImg">
            </div>
            <div class="col-md-4 col-12">
              <div class="intro-left tm-bg-dark">
                <h2 class="mb-4">Smoothing</h2>
                <!-- PRIVIEW GAMBAR DAN INPUT GAMBAR -->
                <form method=post enctype=multipart/form-data>
                  <input type="file" name="file" onchange="previewFile(this);" class="form-control-file" id="exampleFormControlFile1"> 
                  <input type="submit" value="Upload" style="margin-top : 10px; margin-bottom : 10px;">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <div class="container-fluid">
      <footer class="row mx-auto tm-footer">
        <div class="col-md-6 px-0">
          Copyright 2021 JKenyut Team. All rights reserved.
        </div>
        <div class="col-md-6 px-0 tm-footer-right">
          TEKNIK INFORMATIKA
        </div>
      </footer>
    </div>
  </div>
  <!-- Preloader, https://ihatetomatoes.net/create-custom-preloading-screen/ -->
  <div id="loader-wrapper">            
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>  
  <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}"> -->

  <script src="{{ url_for('static',filename='js/jquery-3.5.1.min.js')}}"></script>
  <script src="{{ url_for('static',filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static',filename='js/slick.js')}}"></script>
  <script src="{{ url_for('static',filename='js/templatemo-script.js')}}"></script>

   <!-- JS UNTUK PREVIEW IMAGE -->
   <script type="text/javascript">
    function previewFile(input){
        var file = $("input[type=file]").get(0).files[0];
        if(file){
            var reader = new FileReader();
            reader.onload = function(){
                $("#previewImg").attr("src", reader.result);
            }
            reader.readAsDataURL(file);
        }
    }
  </script>
</body>
</html>
